# Copy this file to ~/.config/vizier/config.toml for user-wide settings or to .vizier/config.toml so the repo carries its defaults.
# Global defaults (apply unless overridden below)
model = "gpt-4.1"
reasoning_effort = "medium"
backend = "process"
# Commands fail fast when the selected backend is unavailable; there is no fallback toggle.

# Base process-backend wiring shared by process-backed commands unless a scoped override says otherwise
[process]
binary = "/usr/local/bin/agent-cli"
profile = "default"
bounds_prompt_path = "/etc/vizier/agent_bounds.md"
extra_args = ["--log-json"]

# Prompt profiles live under [agents.<scope>.prompts.<kind>]; each entry ties prompt text (inline or via `path`)
# together with backend/model overrides for that scope+prompt pairing. Available kinds: base, commit,
# implementation_plan, review, merge_conflict.
[agents.default.prompts.base]
path = "./prompts/base.md"
model = "gpt-4.1"

[agents.draft.prompts.implementation_plan]
path = "./prompts/plan.md"
backend = "process"

[agents.review.prompts.review]
path = "./prompts/review.md"
[agents.review.prompts.review.process]
profile = "compliance"
bounds_prompt_path = "./prompts/review-bounds.md"

# Order of operations the configured backend will run during `vizier review` unless `--skip-checks` is passed
[review.checks]
commands = [
  "cargo fmt -- --check",
  "cargo clippy -- -D warnings",
  "cargo test --all --all-targets"
]

# Default merge behavior (per-plan history will be [implementation commit, merge commit])
[merge]
# When true, Vizier squashes implementation commits before creating the merge commit.
squash = true

# Optional CI/CD gate script run during `vizier merge`
[merge.cicd_gate]
script = "./cicd.sh"
auto_resolve = true
retries = 2

# Global workflow defaults (apply unless CLI overrides them)
[workflow]
# When true, assistant-backed commands hold their edits for manual commits until you rerun without --no-commit.
no_commit_default = false

# Default agent stack inherited by every command before CLI flags are processed
[agents.default]
backend = "process"
model = "gpt-4.1"
reasoning_effort = "medium"

# Fine-tune how the default process backend runs (binary/profile/bounds prompt/extra args)
[agents.default.process]
binary_path = "/usr/local/bin/agent-cli"
profile = "maintainers"
bounds_prompt_path = "/etc/vizier/agent_bounds.md"
extra_args = ["--log-json"]

# Force conversational asks onto the wire backend with a higher-effort reasoning profile
[agents.ask]
backend = "wire"
model = "gpt-4.1-preview"
reasoning_effort = "high"

# Keep save flows on the process backend so narrative edits always use the same backend
[agents.save]
backend = "process"

# Give save flows a stricter process profile and extra arguments when editing the repo
[agents.save.process]
profile = "auditor"
extra_args = ["--max-edits", "200"]

# The remaining plan workflow commands stay on the process backend and inherit the defaults
[agents.draft]
backend = "process"

[agents.approve]
backend = "process"

[agents.review]
backend = "process"

# Review runs the process backend with a compliance profile and custom bounds prompt
[agents.review.process]
profile = "compliance"
bounds_prompt_path = "./prompts/review-bounds.md"

# Merge cleanup runs on wire to avoid editing worktrees directly
[agents.merge]
backend = "wire"
model = "gpt-4o-mini"
reasoning_effort = "low"
